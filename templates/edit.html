{% extends 'base.html' %}

{% block head %} 
<title>Posts</title>
{% endblock %}

{% block body %} 
    <h1>Edit</h1>

    <hr>
    <h2>Edit the blog post:</h2>
    <form action='/posts/edit/{{post.id}}' method='POST'>
        <label for="Title">Title: </label>
        <input type='text' 
                name='title' 
                id='title'
                class="form-control" 
                type="text" 
                value="{{post.title}}" 
                aria-label="Enter Title">
        <br>
        
        <label for="content">Post</label>
        <textarea class="form-control" 
                    id='content'
                    name='content' 
                    rows="3"
                    aria-label="Enter Content">{{post.content}}</textarea>
        <br>
        <input type='submit' class="btn btn-success" value='Save'>
    </form>
    <hr>
{% endblock %}
